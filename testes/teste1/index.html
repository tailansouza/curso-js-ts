<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste imc</title>
    <link rel="stylesheet" href="teste1.css">
</head>
<body>

    <form action="" class="fomularioimc">
         <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Primeiro nome">

        <label for="sobreNome">Sobrenome</label>
        <input type="text" id="sobreNome" placeholder="Segundo nome">

        <label for="altura">Altura</label>
        <input type="number" step="0.10" max="3.00" id="altura" placeholder="ex: 1.70">

        <label for="peso">Peso</label>
        <input type="number" step="0.100" max="200" id="peso" placeholder="ex: 80">

        <input type="submit" class="enviar">

    </form>
    <div class="resutado">

    </div>


    
    <script src="teste1.js"></script>
</body>
</html>
